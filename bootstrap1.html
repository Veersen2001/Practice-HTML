<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media Query</title>
    <style>
        .inner{
            width: 1170px;
            margin: auto;
            border: 1px solid red;
        }
        .col{
            width: 23%;
            margin: 1%;
            text-align: center;
            background: #ccc;
        
            float: left;
        }
        .col img{
            width: 100%;
        }
        .clear{
            clear: both;
        }
 
         /* this is use to phone*/

        @media only screen and (min-width:200px) and (max-width:567px){
         
            .inner{
                width: 100%;
            }
            .col{
            width: 98%;
            margin: 1%;
           
        }
        }
        /* this is tab*/
        
        @media only screen and (min-width:568px) and (max-width:1000px){
            .inner{
                width: 100%;
            }
            .col{
            width: 98%;
            margin: 1%;
           
        }

        }   
    </style>
</head>
<body>
    <div class="inner">
        <div class="col">
          <img src="2.jpg">
          <h3>demo</h3>
        </div>
        <div class="col">
            <img src="2.jpg">
          <h3>demo</h3>
        </div>
        <div class="col">
            <img src="2.jpg">
          <h3>demo</h3>
        </div>
        <div class="col">
            <img src="2.jpg">
          <h3>demo</h3>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
