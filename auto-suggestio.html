<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <h1>this is text of auto-suggetion</h1>
    <form>
        Course:
        <input type="text" name="course" placeholder="enter the course" list="course" required/>
        <datalist id="course">
            <option value="html">HTML</option>
            <option value="css">css</option>
            <option value="java">java</option>
            <option value="python">python</option>
        </datalist>
        <br>
        number:
        <input type="number" list="number" max="10" min="1"/>
        <datalist id="number">
            <option>12</option>
            <option>23</option>
        </datalist>
        <input type="submit" name=""/>
    </form>
</body>
</html>
