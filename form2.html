<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <fieldset>
       <legend><h1>FORM</h1></legend>
    <form>
    Name:<input type="text" name="name" 
    placeholder="Enter your name" required="" autofocus="">
    <br>
    <br><br>
    Address:
    <textarea placeholder="enter your address"></textarea>
    <br><br>
    Gender:
    <input type="radio" value="M" name="gender">MALE
    <input type="radio" value="F" name="gender">FEMALE
    <input type="radio" value="O" name="gender">OTHER
    <br>
    <br>
    Hobbies:
    <input type="checkbox" value="D" >dance
    <input type="checkbox" name="hobb">singing
    <input type="checkbox" name="hobb">Anchoring
    <input type="checkbox" name="hobb">indian dance
    <br><br>

    <select>
        <option>choose your state</option>
        <option>Madhya Pradesh</option>
        <option>Gujrat</option>
    </select>
    <select>
         <option>choose your district</option>
        <option>surat</option>
        <option>Satna</option>
        <option>rewa</option>
        <option>jabalpur</option>
        <option>vadodara</option>
        <option>ahemadabad</option>
    </select>
    <br>
    <br>
    <input type="submit">
    <input type="reset" >

     email:<input type="email" placeholder="enter yor email-id">
     password:<input type="password" placeholder="enter your password">
     <br><br>
     <input type="color" >
     <br><br>
     <input type="datetime-local">
     <input type="week">
     
    </form>
    </fieldset>
</body>
</html>
